<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body style="background-image: url('../resources/images/bg-intro-desktop.png');background-color: hsl(0, 100%, 74%) ;">
    <div class=container>
        <div class="welcome-text">
            <h1>Learn to code by watching others</h1>
            <div id="long-text-container">
                <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable  
                </p>
            </div>
        </div>
        <div class="membership-notice">
            <p><span id="bolded">Try free for 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="signup-form">
            <div class="input-boxes">
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
                <input type="text" id="email" placeholder="Email Address">
                <input type="text" id="password" placeholder="Password">
            </div>
            <div class="submit-button">
                <button id="submit">CLAIM YOUR FREE TRIAL</button>
            </div>
            <div class="terms-and-conditions">
                <p>By clicking the button you are agreeing to our <span id="red">Terms and Conditions</span></p>
            </div>
        </div>
    </div>
</body>
</html>
